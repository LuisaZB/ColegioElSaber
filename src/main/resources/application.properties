server.port = 88
#Para definir el formato de la fecha en la consola
Logging.pattern.dateformat=hh:mm:ss

#Quitar el banner de Spring
spring.main.banner-mode=off

#Deshabilitar el caché (solo para desarrollo en producción se debe habilitar)
spring.thymeleaf.cache=false

#MySql conexion
spring.datasource.url=jdbc:mysql://localhost:3306/colegio_el_saber?useTimezone=true&serverTimezone=UTC
spring.datasource.username=usuario_administrador
spring.datasource.password=Usuario_Clave.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#mostrar información en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE
