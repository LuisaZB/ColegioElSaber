<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"       
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla::head">
    </head>
    <body>
        <header th:replace="layout/plantilla::header"></header>
        <!-- Sección principal para mostrar el formulario de inicio de sesión -->
        <section th:fragment="resumenLogin" id="resumenLogin" style="background-color: #EDFEFF;">

            <div class="container">
                <div class="row">
                <div class="text-left p-1">
                    <section th:fragment="InicioSesion" id="InicioSesion" ></section>
                    <!-- Formulario de inicio de sesión -->
                    <h1 style="margin-top:100px" >Iniciar sesión</h1>
                    <br></br>
                    <div style="float: left; width: 50%;">
                        
                        <label for="correoElectronico" class="form-label mb-3">Correo Electrónico</label>
                        <input type="email" class="form-control mb-3" id="direccionCorreo" placeholder="Correo electrónico">
                   
                    
                        <label for="passwordUsername" class="form-label mb-3">Password</label>
                        <input type="password" class="form-control mb-3" id="contraseña" placeholder="Contraseña">
                        
                        <!-- Botón -->
                        <div class="mt-20">
                            <a class="btn text-light fs-5 mb-3 mt-3 rounded-0" role="button" style="background-color: #0CBBC7;">
                                Iniciar Sesión
                            </a>
                        </div>
                    </div>
                    <div style="float: left; width: 50%;">
                        <img src="https://taskify-work-planner.vercel.app/assets/students-v06NTdGZ.svg" alt="Imagen de estudiantes" height="500" style="display: block; margin: auto; padding: 20px; margin-right: -20px;">
                    </div>
                </div>
            </div>
            <br></br>
        </section>
    </body>
</html>
