<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla::head"></head>
    <body>
        <header th:replace="layout/plantillaAdministradores::header"></header>
        <!-- SecciÃ³n principal para mostrar form de contacto-->
        <section th:fragment="usuario" id="usuario">
            <div class="container p-2" >
                <form th:action="@{/guardar}" th:object="${usuario}"
                      method="POST" class="was-validated" enctype="multipart/form-data" >
                    <div th:if="${mensajeConfirmacion}" class="alert alert-success" role="alert">
                        <p th:text="${mensajeConfirmacion}"></p>
                    </div>
                    <div class="modal-body p-1">
                        <div class="row">
                            <div class="mb-3 col">
                                <h5>Registro de Usuario</h5>
                            </div>
                           <!-- <div class="mb-3 col">
                                <label for="subirFoto">[[#{crea.imagen}]]</label>
                                <input class="form-control" type="file" name="subirFoto" onchange="readURL(this);"/>
                            </div><- comment -->
                        </div>
                        <div class="row">
                            <div class="mb-3 col">
                                <label for="username">[[#{crea.username}]]</label>
                                <input type="text" class="form-control" name="username" required="true"/>
                            </div>
                            <div class="mb-3 col">
                                <label for="noDeCarnet">[[#{crea.carnet}]]</label>
                                <input type="text" class="form-control" name="noDeCarnet" required="true"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col">
                                <label for="password">[[#{crea.password}]]</label>
                                <input type="password" class="form-control" name="password" required="true"/>
                            </div>
                            <div class="mb-3 col">
                                <label for="correo">[[#{crea.institucional}]]</label>
                                <input type="email" class="form-control" name="correo" required="true" placeholder="@elsaber.edu"/>
                            </div>   
                        </div>
                        <div class="row">
                            <div class="mb-3 col">
                                <label for="rol">[[#{crea.rol}]]</label>
                                <input type="text" class="form-control" name="rol" required="true"/>
                            </div> 
                            <div class="mb-3 col">
                                <label for="seccion">[[#{crea.seccion}]]</label>
                                <input type="text" class="form-control" name="seccion"/>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="mb-3 btn btn-lg text-light fs-5 mb-3 mt-3 rounded-0" type="submit" style="background-color: #0CBBC7;">Crear Usuario</button>
                    </div>
                </form>
            </div>
            <br></br>
        </section>
    </body>
</html>
