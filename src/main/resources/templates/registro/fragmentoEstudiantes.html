<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla::head"></head>
    <body>
        <header th:replace="layout/plantillaAdministradores::header"></header>
        <!-- Sección principal para mostrar form de contacto-->
        <section th:fragment="registroEstudiantes" id="registroEstudiantes">
            <div class="container p-1" >
                <form th:action="@{/estudiante/guardar}" th:object="${estudiante}"
                      method="POST" class="was-validated" enctype="multipart/form-data" >
                    <div th:if="${mensajeConfirmacion}" class="alert alert-success" role="alert">
                        <p th:text="${mensajeConfirmacion}"></p>
                    </div>
                    <div class="modal-body p-1">
                        <div class="row">
                            <div class="mb-3 col-2">
                                <h5>Rol Estudiante</h5>
                            </div>
                            <div class="mb-3 col-3" style="margin-right: 110px;">
                                <label for="seccion">[[#{crea.seccion}]]</label>
                                <input type="text" class="form-control" name="seccion" required="true"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col">
                                <label for="nombreCompleto">[[#{crea.nombre}]]</label>
                                <input type="text" class="form-control" name="nombreCompleto" required="true"/>
                            </div>
                            <div class="mb-3 col">
                                <label for="noDeCarnet">[[#{crea.carnet}]]</label>
                                <input type="text" class="form-control" name="noDeCarnet" required="true"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col">
                                <label for="noDeIdentificacion">[[#{crea.identificacion}]]</label>
                                <input type="text" class="form-control" name="noDeIdentificacion" required="true"/>
                            </div>
                            <div class="mb-3 col">
                                <label for="fechaDeNacimiento">[[#{crea.nacimiento}]]</label>
                                <input type="text" class="form-control" name="fechaDeNacimiento" required="true" placeholder="dd-mm-aa"/>
                            </div>   
                        </div>
                        <div class="row">
                            <div class="mb-3 col">
                                <label for="paisDeOrigen">[[#{crea.pais}]]</label>
                                <input type="text" class="form-control" name="paisDeOrigen"/>
                            </div>
                            <div class="mb-3 col">
                                <label for="correoInstitucional">[[#{crea.institucional}]]</label>
                                <input type="email" class="form-control" name="correoInstitucional" required="true" placeholder="@elsaber.edu"/>
                            </div>   
                        </div>
                        <div class="mb-3">
                            <label for="direccion">[[#{crea.direccion}]]</label>
                            <input type="text" class="form-control" name="direccion" required="true"/>
                        </div>
                        <div class="row">
                            <div class="mb-3 col">
                                <label for="canton">[[#{crea.canton}]]</label>
                                <input type="text" class="form-control" name="canton"/>
                            </div>
                            <div class="mb-3 col">
                                <label for="provincia">[[#{crea.provincia}]]</label>
                                <input type="text" class="form-control" name="provincia"/>
                            </div>   
                        </div>
                        <div class="row">
                            <div class="mb-3 col">
                                <label for="telefonoHabitacion">[[#{crea.telefonoHabitacion}]]</label>
                                <input type="text" class="form-control" name="telefonoHabitacion" required="true" placeholder="8888-8888"/>
                            </div>
                            <div class="mb-3 col">
                                <label for="telefonoAdicional">[[#{crea.telefonoAdicional}]]</label>
                                <input type="text" class="form-control" name="telefonoAdicional" placeholder="8888-8888" />
                            </div>
                        </div>
                    </div>
                    <div class="container p-1" >
                        <div class="row">
                            <div class="col-md-3">
                            </div>
                        </div>
                        <div class="text-center mt-3 p-1">
                            <!-- Subtitulo -->
                            <h2>Datos del Encargado</h2>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="mb-3 col">
                                <label for="nombreCompletoEncargado">[[#{crea.nombre}]]</label>
                                <input type="text" class="form-control" name="nombreCompletoEncargado" required="true"/>
                            </div>
                            <div class="mb-3 col">
                                <label for="noDeIdentificacionEncargado">[[#{crea.identificacion}]]</label>
                                <input type="text" class="form-control" name="noDeIdentificacionEncargado" required="true" placeholder="1-1111-111"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col">
                                <label for="telefonoMovilEncargado">[[#{crea.telefonoMovil}]]</label>
                                <input type="text" class="form-control" name="telefonoMovilEncargado" required="true" placeholder="8888-8888"/>
                            </div>
                            <div class="mb-3 col">
                                <label for="correoElectronicoEncargado">[[#{crea.personal}]]</label>
                                <input type="email" class="form-control" name="correoElectronicoEncargado" required="true"/>
                            </div>   
                        </div>
                        <div class="mb-3">
                            <label for="trabajaActualmenteEncargado">[[#{crea.estadoTrabajo}]]</label>
                            <input type="text" class="form-control" name="trabajaActualmenteEncargado"  placeholder="Si/No"/>
                        </div>
                        <div class="row">
                            <div class="mb-3 col">
                                <label for="lugarDeTrabajoEncargado">[[#{crea.lugarTrabajo}]]</label>
                                <input type="text" class="form-control" name="lugarDeTrabajoEncargado"/>
                            </div>
                            <div class="mb-3 col">
                                <label for="telefonoTrabajoEncargado">[[#{crea.telefonoTrabajo}]]</label>
                                <input type="text" class="form-control" name="telefonoTrabajoEncargado" placeholder="8888-8888"/>
                            </div>   
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="mb-3 btn btn-lg text-light fs-5 mb-3 mt-3 rounded-0" type="submit" style="background-color: #0CBBC7;">Guardar</button>
                    </div>
                </form>
            </div>
            <br></br>
        </section>
        <section th:fragment="editarEstudiante" id="editarEstudiante">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form method="POST" th:action="@{/estudiante/guardar}" th:object="${estudiante}" class="was-validated">
                        <input type="hidden" name="idEstudiante" th:field="*{idEstudiante}" />
                        <section th:fragment="botonesEditar">
                            <div class="container py-4 mb-4 bg-light">
                                <div class="row">
                                    <div class="col-md-4 d-grid">
                                        <button type="submit" class="btn btn-success">
                                            <i class="fas fa-check"></i> Guardar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </section> 
                        <div id="details">
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-header">
                                                <h4>Actualizar Estudiante</h4>
                                            </div>
                                            <div class="card-body">
                                                <div class="mb-3">
                                                    <label for="noDeCarnet">No de Carnet</label>
                                                    <input type="text" class="form-control" name="noDeCarnet" th:field="*{noDeCarnet}" required="true"/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="seccion">Sección</label>
                                                    <input type="text" class="form-control" name="seccion" th:field="*{seccion}" required="true"/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="nombreCompleto">Nombre Completo</label>
                                                    <input type="text" class="form-control" name="nombreCompleto" th:field="*{nombreCompleto}" required="true"/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="noDeIdentificacion">No de Identificación</label>
                                                    <input type="text" class="form-control" name="noDeIdentificacion" th:field="*{noDeIdentificacion}" required="true"/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="fechaDeNacimiento">Fecha de Nacimiento</label>
                                                    <input type="text" class="form-control" name="fechaDeNacimiento" th:field="*{fechaDeNacimiento}" required="true"/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="paisDeOrigen">País de Origen</label>
                                                    <input type="text" class="form-control" name="paisDeOrigen" th:field="*{paisDeOrigen}" />
                                                </div>
                                                <div class="mb-3">
                                                    <label for="correoInstitucional">Correo Institucional</label>
                                                    <input type="email" class="form-control" name="correoInstitucional" th:field="*{correoInstitucional}" required="true"/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="direccion">Dirección</label>
                                                    <input type="text" class="form-control" name="direccion" th:field="*{direccion}" required="true"/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="canton">Cantón</label>
                                                    <input type="text" class="form-control" name="canton" th:field="*{canton}" />
                                                </div>
                                                <div class="mb-3">
                                                    <label for="provincia">Provincia</label>
                                                    <input type="text" class="form-control" name="provincia" th:field="*{provincia}" />
                                                </div>
                                                <div class="mb-3">
                                                    <label for="telefonoHabitacion">Teléfono de Habitación</label>
                                                    <input type="text" class="form-control" name="telefonoHabitacion" th:field="*{telefonoHabitacion}" required="true"/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="telefonoAdicional">Teléfono Adicional</label>
                                                    <input type="text" class="form-control" name="telefonoAdicional" th:field="*{telefonoAdicional}" />
                                                </div>
                                                <!-- Datos del encargado -->
                                                <h4 class="mt-3">Datos del Encargado</h4>
                                                <div class="mb-3">
                                                    <label for="nombreCompletoEncargado">Nombre Completo Encargado</label>
                                                    <input type="text" class="form-control" name="nombreCompletoEncargado" th:field="*{nombreCompletoEncargado}" required="true"/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="noDeIdentificacionEncargado">No de Identificación Encargado</label>
                                                    <input type="text" class="form-control" name="noDeIdentificacionEncargado" th:field="*{noDeIdentificacionEncargado}" required="true"/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="telefonoMovilEncargado">Teléfono Móvil Encargado</label>
                                                    <input type="text" class="form-control" name="telefonoMovilEncargado" th:field="*{telefonoMovilEncargado}" required="true"/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="correoElectronicoEncargado">Correo Electrónico Encargado</label>
                                                    <input type="email" class="form-control" name="correoElectronicoEncargado" th:field="*{correoElectronicoEncargado}" required="true"/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="trabajaActualmenteEncargado">Trabaja Actualmente Encargado</label>
                                                    <input type="text" class="form-control" name="trabajaActualmenteEncargado" th:field="*{trabajaActualmenteEncargado}" />
                                                </div>
                                                <div class="mb-3">
                                                    <label for="lugarDeTrabajoEncargado">Lugar de Trabajo Encargado</label>
                                                    <input type="text" class="form-control" name="lugarDeTrabajoEncargado" th:field="*{lugarDeTrabajoEncargado}"/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="telefonoTrabajoEncargado">Teléfono Trabajo Encargado</label>
                                                    <input type="text" class="form-control" name="telefonoTrabajoEncargado" th:field="*{telefonoTrabajoEncargado}" >
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
