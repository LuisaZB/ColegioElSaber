<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla::head"></head>
    <body>
        <header th:replace="layout/plantillaAdministradores::header"></header>
        <!-- SecciÃ³n principal para mostrar form de contacto-->
        <section th:fragment="registroEstudiantes" id="registroEstudiantes">
            <div class="container p-1" >
                <form th:action="@{/estudiante}" th:object="${estudiante}"
                      method="POST" class="was-validated" enctype="multipart/form-data" >
                    <div th:if="${mensajeConfirmacion}" class="alert alert-success" role="alert">
                        <p th:text="${mensajeConfirmacion}"></p>
                    </div>
                    <div class="modal-body p-1">
                        <div class="row">
                            <div class="mb-3 col-2">
                                <h5>Rol Estudiante</h5>
                            </div>
                            <div class="mb-3 col-3" style="margin-right: 110px;">
                                <label for="seccion">[[#{crea.seccion}]]</label>
                                <input type="text" class="form-control" name="seccion" required="true"/>
                            </div>
                            <div class="mb-3 col">
                                <label for="subirFoto">[[#{crea.imagen}]]</label>
                                <input class="form-control" type="file" name="subirFoto" onchange="readURL(this);"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col">
                                <label for="nombreCompleto">[[#{crea.nombre}]]</label>
                                <input type="text" class="form-control" name="nombreCompleto" required="true"/>
                            </div>
                            <!-- <div class="mb-3 col">
                                <label for="noDecarnet">[[#{crea.carnet}]]</label>
                                <input type="text" class="form-control" name="noDecarnet" required="true"/>
                            </div>-->
                        </div>
                        <div class="row">
                            <div class="mb-3 col">
                                <label for="noDeIdentificacion">[[#{crea.identificacion}]]</label>
                                <input type="text" class="form-control" name="noDeIdentificacion" required="true"/>
                            </div>
                            <div class="mb-3 col">
                                <label for="fechaDeNacimiento">[[#{crea.nacimiento}]]</label>
                                <input type="text" class="form-control" name="fechaDeNacimiento" required="true" placeholder="dd-mm-aa"/>
                            </div>   
                        </div>
                        <div class="row">
                            <div class="mb-3 col">
                                <label for="paisDeOrigen">[[#{crea.pais}]]</label>
                                <input type="text" class="form-control" name="paisDeOrigen"/>
                            </div>
                            <div class="mb-3 col">
                                <label for="correoInstitucional">[[#{crea.institucional}]]</label>
                                <input type="text" class="form-control" name="correoInstitucional" required="true" placeholder="@elsaber.edu"/>
                            </div>   
                        </div>
                        <div class="mb-3">
                            <label for="direccion">[[#{crea.direccion}]]</label>
                            <input type="text" class="form-control" name="direccion" required="true"/>
                        </div>
                        <div class="row">
                            <div class="mb-3 col">
                                <label for="canton">[[#{crea.canton}]]</label>
                                <input type="text" class="form-control" name="canton"/>
                            </div>
                            <div class="mb-3 col">
                                <label for="provincia">[[#{crea.provincia}]]</label>
                                <input type="text" class="form-control" name="provincia"/>
                            </div>   
                        </div>
                        <div class="row">
                            <div class="mb-3 col">
                                <label for="telefonoHabitacion">[[#{crea.telefonoHabitacion}]]</label>
                                <input type="text" class="form-control" name="telefonoHabitacion" required="true" placeholder="8888-8888"/>
                            </div>
                            <div class="mb-3 col">
                                <label for="telefonoAdicional">[[#{crea.telefonoAdicional}]]</label>
                                <input type="text" class="form-control" name="telefonoAdicional" placeholder="8888-8888" />
                            </div>
                        </div>
                    </div>
                    <div class="container p-1" >
                        <div class="row">
                            <div class="col-md-9">
                            </div>
                        </div>
                        <div class="text-center mt-3 p-1">
                            <!-- Subtitulo -->
                            <h2>Datos del Encargado</h2>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="mb-3 col">
                                <label for="nombreCompletoEncargado">[[#{crea.nombre}]]</label>
                                <input type="text" class="form-control" name="nombreCompletoEncargado" required="true"/>
                            </div>
                            <div class="mb-3 col">
                                <label for="noDeIdentificacionEncargado">[[#{crea.identificacion}]]</label>
                                <input type="text" class="form-control" name="noDeIdentificacionEncargado" required="true" placeholder="1-1111-111"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col">
                                <label for="telefonoMovilEncargado">[[#{crea.telefonoMovil}]]</label>
                                <input type="text" class="form-control" name="telefonoMovilEncargado" required="true" placeholder="8888-8888"/>
                            </div>
                            <div class="mb-3 col">
                                <label for="correoElectronicoEncargado">[[#{crea.personal}]]</label>
                                <input type="text" class="form-control" name="correoElectronicoEncargado" required="true"/>
                            </div>   
                        </div>
                        <div class="mb-3">
                            <label for="trabajaActualmenteEncargado">[[#{crea.estadoTrabajo}]]</label>
                            <input class="form-check-input" type="checkbox" name="trabajaActualmenteEncargado" id="trabajaActualmenteEncargado"/>
                        </div>
                        <div class="row">
                            <div class="mb-3 col">
                                <label for="lugarDeTrabajoEncargado">[[#{crea.lugarTrabajo}]]</label>
                                <input type="text" class="form-control" name="lugarDeTrabajoEncargado"/>
                            </div>
                            <div class="mb-3 col">
                                <label for="telefonoTrabajoEncargado">[[#{crea.telefonoTrabajo}]]</label>
                                <input type="text" class="form-control" name="telefonoTrabajoEncargado" placeholder="8888-8888"/>
                            </div>   
                        </div>
                    </div>
                    <div class="container p-1" >
                        <div class="row">
                            <div class="col-md-9">
                            </div>
                        </div>
                        <div class="text-center mt-3 p-1">
                            <!-- Subtitulo -->
                            <h2>Datos del Encargado Opcional</h2>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="mb-3 col">
                                <label for="nombreCompletoEncargado">[[#{crea.nombre}]]</label>
                                <input type="text" class="form-control" name="nombreCompletoEncargado"/>
                            </div>
                            <div class="mb-3 col">
                                <label for="noDeIdentificacionEncargado">[[#{crea.identificacion}]]</label>
                                <input type="text" class="form-control" name="noDeIdentificacionEncargado"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col">
                                <label for="telefonoMovilEncargado">[[#{crea.telefonoMovil}]]</label>
                                <input type="text" class="form-control" name="telefonoMovilEncargado"/>
                            </div>
                            <div class="mb-3 col">
                                <label for="correoElectronicoEncargado">[[#{crea.personal}]]</label>
                                <input type="text" class="form-control" name="correoElectronicoEncargado"/>
                            </div>   
                        </div>
                        <div class="mb-3">
                            <label for="trabajaActualmenteEncargado">[[#{crea.estadoTrabajo}]]</label>
                            <input class="form-check-input" type="checkbox" name="trabajaActualmenteEncargado" id="trabajaActualmenteEncargado"/>
                        </div>
                        <div class="row">
                            <div class="mb-3 col">
                                <label for="lugarDeTrabajoEncargado">[[#{crea.lugarTrabajo}]]</label>
                                <input type="text" class="form-control" name="lugarDeTrabajoEncargado"/>
                            </div>
                            <div class="mb-3 col">
                                <label for="telefonoTrabajoEncargado">[[#{crea.telefonoTrabajo}]]</label>
                                <input type="text" class="form-control" name="telefonoTrabajoEncargado"/>
                            </div>   
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="mb-3 btn btn-lg text-light fs-5 mb-3 mt-3 rounded-0" type="submit" style="background-color: #0CBBC7;">Guardar</button>
                    </div>
                </form>
            </div>
            <br></br>
        </section>
    </body>
</html>
