<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"       
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla::head"></head>
    <body>
        <header th:replace="layout/plantilla::header"></header>
        <!-- SecciÃ³n principal para mostrar la informaccion de la entidad usuarios -->
        <section th:fragment="listadoEstudiante" id="listadoEstudiante">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-header">
                                <h4>Administrar Usuario</h4>
                            </div>
                            <div>
                                <table class="table table-striped table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>[[#{crea.carnet}]]</th>
                                            <th>[[#{crea.username}]]</th>
                                            <th>[[#{crea.seccion}]]</th>
                                            <th>[[#{crea.rol}]]</th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="estudiante : ${estudiantes}">
                                            <td th:text="${estudiante.noDeCarnet}"></td>
                                            <td th:text="${estudiante.nombreCompleto}"></td>
                                            <td th:text="${estudiante.noDeIdentificacion}"></td>
                                            <td th:text="${estudiante.seccion}"></td>
                                            <td>
                                                <a th:href="@{/estudiante/eliminar/} + ${estudiante.noDeCarnet}" class="btn btn-danger">
                                                    <i class="fas fa-trash"sec:authorize="hasRole('ROLE_ADMIN')"></i> [[#{accion.eliminar}]]
                                                </a>
                                                <a th:href="@{/estudiante/modificar/} + ${estudiante.noDeCarnet}" class="btn btn-success">
                                                    <i class="fas fa-pencil"></i> [[#{accion.actualizar}]]
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="layout/plantilla::footer"></footer>
    </body>
</html>
