<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://wwww.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Colegio El Saber</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
        <div class="container my-5">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <form method="POST" th:action="@{/login}">
                        <h1>Iniciar sesión</h1>
                        <br></br>
                        <div class="form-group">
                            <label for="username">[[#{login.username}]]:</label>
                            <input class="form-control" type="text" name="username" id="username"/>

                        </div>
                        <div class="form-group">
                            <label for="password">[[#{login.password}]]:</label>
                            <input class="form-control" type="password" name="password" id="password"/>
                        </div>
                        <div style="text-align: right;">
                            <a th:href="@{/registro/recordar}" style="text-decoration: none; color:black; font-weight: lighter;"> [[#{accion.recordar}]]</a>
                        </div>
                        <button class="btn text-light fs-5 mb-3 mt-3 rounded-0" type="submit" style="background-color: #0CBBC7;">
                            <span class="btn text-light">
                                [[#{login.login}]]
                            </span>
                        </button>
                        <!-- Mensaje de error debajo del botón de inicio de sesión -->
                        <div th:if="${param.error != null}">
                            <h3>[[#{error.login}]]</h3>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <img src="https://img.freepik.com/vector-gratis/ilustracion-concepto-estudiantes_114360-8267.jpg?w=740&t=st=1713131591~exp=1713132191~hmac=da00d186f84ca223cb26abb5777fcfbf970dbe3a8822bf2f2e22cc5901b59251" alt="Imagen de estudiantes" class="img-fluid">
                </div>
            </div>
        </div>
        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
